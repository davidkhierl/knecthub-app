version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - REACT_APP_API_BASE_URL=$REACT_APP_API_BASE_URL
        - REACT_APP_LINKEDIN_CALLBACK_URL=$REACT_APP_LINKEDIN_CALLBACK_URL
        - REACT_APP_LINKEDIN_CLIENT_ID=$REACT_APP_LINKEDIN_CLIENT_ID
        - REACT_APP_NAME=$REACT_APP_NAME
        - REACT_APP_VERSION=$REACT_APP_VERSION
        - REACT_APP_WEBSITE_NAME=$REACT_APP_WEBSITE_NAME
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
